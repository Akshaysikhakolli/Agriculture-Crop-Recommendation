<!--      adding form-->
      <form action="/predict" method="POST" onsubmit="return validateForm()">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen</label>
					<input type="text" id="Nitrogen" name="Nitrogen" placeholder="Enter Amount of Nitrogen " class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Phosphorus</label>
					<input type="text" id="Phosporus" name="Phosporus" placeholder="Enter Amount of Phosphorus " class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium</label>
					<input type="text" id="Potassium" name="Potassium" placeholder="Enter Amount of Potassium " class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="text" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="text" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Amount of Humidity " class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="range" step="0.01" id="Ph" name="Ph" min="0" max="14" placeholder="Enter pH value" class="form-control" required step="0">
				    <span id="phValue">pH Value: 7.00</span>
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="text" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
				</div>
			</div>



           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
			</div>
			</div>

			<script>
				function validateForm() {
					var numericInputs = document.querySelectorAll('input[type="text"]');
					var isValid = true;
			
					numericInputs.forEach(function (input) {
						var numericValue = parseFloat(input.value);
			
						if (isNaN(numericValue)) {
							alert('Please enter a numeric value for ' + input.name);
							isValid = false;
						} else if (numericValue > 350) {
							alert('Please enter a value less than or equal to 350 for ' + input.name);
							isValid = false;
						}
					});
			
					return isValid;
				}
			
				document.getElementById('Ph').addEventListener('input', function() {
					document.getElementById('phValue').innerText = 'pH Value: ' + this.value;
				});
			</script>
			

      </form>
